name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: software-component
    attributes:
      label: Where did you find this bug?
      multiple: true
      options:
        - PyGambit
        - Gambit CLI
        - Gambit GUI
        - Other
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you using?
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: What version of Gambit are you using?
      description: Please provide the version number.
      placeholder: e.g., 16.3.0
      value: "16.3.0"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see and provide a screenshot if appropriate.
      value: "A bug happened!"
    validations:
      required: true
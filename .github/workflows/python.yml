name: pygambit Python extension

on:
  push:
    paths-ignore:
      - 'doc/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'README.md'
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      matrix:
        python-version: ['3.9', '3.13']

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools build cython wheel
          pip install -r tests/requirements.txt
          pip install -r doc/requirements.txt
      - name: Build source distribution
        run:
          python -m build
      - name: Build from source distribution
        run: |
          cd dist
          pip install -v pygambit*.tar.gz
      - name: Run tests
        run: pytest

  macos-13:
    runs-on: macos-13
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython pytest pytest-skip-slow wheel lxml numpy scipy nbformat nbclient ipykernel
      - name: Build extension
        run: |
          python -m pip install -v .
      - name: Run tests
        run: pytest

  macos-14:
    runs-on: macos-14
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython pytest pytest-skip-slow wheel lxml numpy scipy nbformat nbclient ipykernel
      - name: Build extension
        run: |
          python -m pip install -v .
      - name: Run tests
        run: pytest

  windows:
    runs-on: windows-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython pytest pytest-skip-slow wheel lxml numpy scipy nbformat nbclient ipykernel
      - name: Build extension
        run: |
          python -m pip install -v .
      - name: Run tests
        run: pytest

name: Build executables

on:
  push:
    paths-ignore:
      - 'doc/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'doc/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'README.md'

jobs:
  linux:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          sudo apt-key adv --fetch-keys http://repos.codelite.org/CodeLite.asc
          sudo apt-get update
          sudo apt-get install -y automake autoconf libwxgtk3.2-dev
      - name: Configure build with autotools
        run: |
          aclocal
          automake --add-missing
          autoconf
          ./configure
      - name: Make source tarball
        run: make dist
      - name: Build from source tarball
        run: |
          tar zxvf gambit*.tar.gz
          rm gambit*.tar.gz
          cd gambit-*
          ./configure
          make
          sudo make install

  macos:
    runs-on: macos-13
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: brew install automake autoconf wxwidgets
      - run: aclocal
      - run: automake --add-missing
      - run: autoconf
      - run: ./configure
      - run: make
      - run: sudo make install
      - run: make osx-dmg
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-osx-13
          path: "*.dmg"

  macos-14:
    runs-on: macos-14
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: brew install automake autoconf wxwidgets
      - run: aclocal
      - run: automake --add-missing
      - run: autoconf
      - run: ./configure
      - run: make
      - run: sudo make install
      - run: make osx-dmg
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-osx-14
          path: "*.dmg"

  windows:
    runs-on: windows-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v5
      - uses: msys2/setup-msys2@v2
        with:
          install: mingw-w64-x86_64-toolchain make automake autoconf
      - run: pacman -S --noconfirm mingw-w64-x86_64-wxwidgets3.2
      - run: aclocal
      - run: automake --add-missing
      - run: autoconf
      - run: ./configure --with-wx-config=wx-config-3.2
      - run: make -j 4
      - name: Build .msi installer
        run: |
          mkdir installer
          cp gambit* installer
          "${WIX}bin/candle" gambit.wxs
          "${WIX}bin/light" -ext WixUIExtension gambit.wixobj
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-msw
          path: "*.msi"

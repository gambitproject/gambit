version: 2

sphinx:
  configuration: doc/conf.py

formats: all

build:
  os: ubuntu-22.04
  tools:
    python: "3.14"
  apt_packages:
    - libgmp-dev
    - pandoc
    - texlive-full
  jobs:
    # Create CSV for catalog table in docs
    post_install:
      - python src/pygambit/update_catalog.py

python:
  install:
    - requirements: doc/requirements.txt
    - method: setuptools
      path: "."

version: 2

sphinx:
  configuration: doc/conf.py

formats: all

build:
  os: ubuntu-22.04
  tools:
    python: "3.14"
  apt_packages:
    - libgmp-dev
    - pandoc
    - texlive-full
  commands:
    - pip install --upgrade --force-reinstall "draw-tree @ git+https://github.com/gambitproject/draw_tree.git@main#egg=draw-tree"
    - pip install -r doc/requirements.txt
    - pip install .

python: {}
